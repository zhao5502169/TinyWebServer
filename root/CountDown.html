<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>测试等待中</title>
		<script>
			function countDown(){
				//获取初始时间
				var time = document.getElementById("Time");
				
				//获取到id为time标签中的数字时间
				if(time.innerHTML == 0){
					//等于0时清除计时，并跳转该指定页面
					//window.location.href="47.109.208.";
				}else{
					time.innerHTML = time.innerHTML-1;
				}
			}
			//1000毫秒调用一次
			window.setInterval("countDown()",1000);
		</script>
		<style>
			#Time,#p{
				font-size: 150px;
				text-align: center;
			}
			#Font,#p{
				font-size: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<font color="yellow"><p id="Time" >10</p></font>
        <p id="Font">秒后可以跳转至测试结果页面</p>
        <form action="7" method="post">
            <div align="center"><button type="submit" >跳转</button></div>
    </form>
	</body>
</html>
